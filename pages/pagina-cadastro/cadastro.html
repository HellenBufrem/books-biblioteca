<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Biblioteca Virtual</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/books-biblioteca/pages/pagina-cadastro/cadastro.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="header"></div>

        <script>
    fetch("/books-biblioteca/components/header/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
    </script>

    <!-- Cadastro Section -->
    <div class="container">
        <div class="auth-container">
            <h2 class="auth-title">Criar uma conta</h2>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">Nome de usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Como quer ser chamado" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimento" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Cadastrar</button>
            </form>
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="/books-biblioteca/pages/pagina-login/login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    
    <script>
    fetch("/books-biblioteca/components/footer/footer.html")
     .then(res => res.text())
     .then(data => {
       document.getElementById("footer").innerHTML = data;
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="books-biblioteca/pages/pagina-cadastro/cadastro.js"></script>
</body>
</html>
