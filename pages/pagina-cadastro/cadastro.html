<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Biblioteca Virtual</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="/books-biblioteca/components/header/header.css">
    <link rel="stylesheet" href="/books-biblioteca/components/footer/footer.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    
    <div id="header"></div>

        <script>
    fetch("/books-biblioteca/components/header/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
    </script>

    <!-- Cadastro Section -->
    <div class="container">
        <div class="auth-container">
            <h2 class="auth-title">Criar uma conta</h2>
            <form id="cadastroForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome completo</label>
                  <input type="text" class="form-control" id="nome" required>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                  <label for="username" class="form-label">Nome de usuário</label>
                  <input type="text" class="form-control" id="username" required>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" required>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" required>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                  <label for="dataNascimento" class="form-label">Data de nascimento</label>
                  <input type="date" class="form-control" id="dataNascimento" required>
                  <div class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="/books-biblioteca/pages/pagina-login/login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Mensagem</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
</div>


    <div id="footer"></div>
    
    <script>
    fetch("/books-biblioteca/components/footer/footer.html")
     .then(res => res.text())
     .then(data => {
       document.getElementById("footer").innerHTML = data;
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="cadastro.js"></script>
</body>
</html>
