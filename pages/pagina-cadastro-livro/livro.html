<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro - Biblioteca Virtual</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="livro.css">
    <link rel="stylesheet" href="/components/header/header.css">
    <link rel="stylesheet" href="/components/footer/footer.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="header"></div>

        <script>
    fetch("/components/header/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
    </script>

    <!-- Cadastro de Livro -->
    <div class="container">
        <div class="book-form-container">
            <h2 class="book-form-title">Cadastrar Novo Livro</h2>
            <form id="cadastroLivroForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tituloLivro" class="form-label">Título do Livro</label>
                            <input type="text" class="form-control" id="tituloLivro" placeholder="Título completo do livro" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="autorLivro" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autorLivro" placeholder="Nome do autor" required>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="generoLivro" class="form-label">Gênero</label>
                            <select class="form-select" id="generoLivro" required>
                                <option value="" selected disabled>Selecione um gênero</option>
                                <option value="romance">Romance</option>
                                <option value="ficcao">Ficção Científica</option>
                                <option value="fantasia">Fantasia</option>
                                <option value="biografia">Biografia</option>
                                <option value="historia">História</option>
                                <option value="autoajuda">Autoajuda</option>
                                <option value="negocios">Negócios</option>
                                <option value="infantil">Infantil</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="dataLeitura" class="form-label">Data de Leitura</label>
                            <input type="date" class="form-control" id="dataLeitura" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Avaliação</label>
                            <div class="d-flex">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao1" value="1" required>
                                    <label class="form-check-label" for="avaliacao1">1</label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao2" value="2">
                                    <label class="form-check-label" for="avaliacao2">2</label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao3" value="3">
                                    <label class="form-check-label" for="avaliacao3">3</label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao4" value="4">
                                    <label class="form-check-label" for="avaliacao4">4</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao5" value="5">
                                    <label class="form-check-label" for="avaliacao5">5</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="comentarioLivro" class="form-label">Comentários (opcional)</label>
                    <textarea class="form-control" id="comentarioLivro" rows="4" placeholder="Suas impressões sobre o livro"></textarea>
                </div>
                
                <div class="form-group mt-3">
                     <label for="imagemLivro" class="form-label">URL da Capa do Livro (opcional)</label>
                     <input type="url" class="form-control" id="imagemLivro" placeholder="Cole o link da imagem (ex: https://...)">
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="/pages/pagina-estante/estante.html" class="btn btn-outline-primary">Cancelar</a>
                    <button type="submit" class="btn btn-secondary">Cadastrar Livro</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>
    
    <script>
    fetch("/components/footer/footer.html")
     .then(res => res.text())
     .then(data => {
       document.getElementById("footer").innerHTML = data;
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="livro.js"></script>
</body>
</html>
