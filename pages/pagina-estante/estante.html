<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estante - Biblioteca Virtual</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="estante.css">
    <link rel="stylesheet" href="/components/header/header.css">
    <link rel="stylesheet" href="/components/footer/footer.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

       <div id="header"></div>

        <script>
    fetch("/components/header/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
    </script>

    <!-- Estante Section -->
<div class="container shelf-container">
  <div class="shelf-header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
    <h2 class="shelf-title">Minha Estante de Livros</h2>
    <div class="shelf-actions">
      <a href="/pages/pagina-cadastro-livro/livro.html" class="btn btn-secondary">
        <i class="fas fa-plus me-2"></i> Adicionar Livro
      </a>
    </div>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-6 col-md-3">
      <select class="form-select">
        <option selected>Todos os gêneros</option>
        <option>Romance</option>
        <option>Ficção Científica</option>
        <option>Fantasia</option>
        <option>Biografia</option>
        <option>História</option>
      </select>
    </div>
    <div class="col-6 col-md-3">
      <select class="form-select">
        <option selected>Ordenar por</option>
        <option>Título (A-Z)</option>
        <option>Título (Z-A)</option>
        <option>Data de leitura (recente)</option>
        <option>Data de leitura (antiga)</option>
        <option>Avaliação (maior)</option>
        <option>Avaliação (menor)</option>
      </select>
    </div>
  </div>

  <div class="row mt-4" id="livrosContainer"></div>

  <!-- Paginação -->
  <nav aria-label="Navegação da estante" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Próxima</a>
      </li>
    </ul>
  </nav>
</div>

    <!-- Container para os livros -->
    <div class="row mt-4 estante-section" id="livrosContainer"></div>

    <div id="footer"></div>
    
    <script>
    fetch("/components/footer/footer.html")
     .then(res => res.text())
     .then(data => {
       document.getElementById("footer").innerHTML = data;
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="estante.js"></script>
</body>
</html>
